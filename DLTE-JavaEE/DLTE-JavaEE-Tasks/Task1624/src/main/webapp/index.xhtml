<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Transactions</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>New Transaction</h2>
            <br/>
            <h:outputLabel value="Transaction ID:"/>
            <h:inputText value="#{transactionCrud.transactionEntity.transactionId}" />

            <h:outputLabel value="Transaction Date:"/>
            <h:inputText value="#{transactionCrud.transactionEntity.transactionDate}" />

            <h:outputLabel value="Sent To:"/>
            <h:inputText value="#{transactionCrud.transactionEntity.sentTo}" />

            <h:outputLabel value="Received By:"/>
            <h:inputText value="#{transactionCrud.transactionEntity.receivedBy}" />

            <h:outputLabel value="Amount:"/>
            <h:inputText value="#{transactionCrud.transactionEntity.amount}" />

            <h:outputLabel value="Remarks:"/>
            <h:inputText value="#{transactionCrud.transactionEntity.remarks}" />

            <h:commandButton value="Create Transaction" action="#{transactionCrud.newTransaction}" />
        </h:form>

        <br/>

        <h:form>
            <h2>Find Transactions by Sender</h2>
            <br/>
            <h:outputLabel value="Sender:"/>
            <h:inputText value="#{transactionCrud.sender}" />
            <h:commandButton value="Search" action="#{transactionCrud.filterBySender}" />
        </h:form>

        <br/>

        <h:form>
            <h2>Find Transactions by Receiver</h2>
            <br/>
            <h:outputLabel value="Receiver:"/>
            <h:inputText value="#{transactionCrud.receiver}" />
            <h:commandButton value="Search" action="#{transactionCrud.filterByReceiver}" />
        </h:form>

        <br/>

        <h:form>
            <h2>Find Transactions by Amount</h2>
            <br/>
            <h:outputLabel value="Amount:"/>
            <h:inputText value="#{transactionCrud.amount}" />
            <h:commandButton value="Search" action="#{transactionCrud.filterByAmount}" />
        </h:form>

    </h:body>
</f:view>
</html>
