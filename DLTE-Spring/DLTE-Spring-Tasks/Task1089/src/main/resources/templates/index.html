<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 class="mt-5">New Transaction</h2>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>
    <form th:action="@{/web/send}" th:object="${transaction}" method="post">
        <div class="mb-3">
            <label for="transactionId" class="form-label">Transaction ID</label>
            <input type="number" class="form-control" id="transactionId" th:field="*{transactionId}">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" th:field="*{amount}">
        </div>
        <div class="mb-3">
            <label for="receivedBy" class="form-label">Received By</label>
            <input type="text" class="form-control" id="receivedBy" th:field="*{receivedBy}">
        </div>
        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <input type="text" class="form-control" id="remarks" th:field="*{remarks}">
        </div>
        <div class="mb-3">
            <label for="sentTo" class="form-label">Sent To</label>
            <input type="text" class="form-control" id="sentTo" th:field="*{sentTo}">
        </div>
        <div class="mb-3">
            <label for="transactionDate" class="form-label">Transaction Date</label>
            <input type="text" class="form-control" id="transactionDate" th:field="*{transactionDate}" placeholder="yyyy-MM-dd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
