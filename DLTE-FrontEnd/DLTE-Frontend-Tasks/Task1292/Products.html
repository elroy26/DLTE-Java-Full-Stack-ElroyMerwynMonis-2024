<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/My-BankLogo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed; 
        }

        /* Header Styles */
        header {
            margin-top: 50px;
            margin-bottom: 20px;
            margin-left: 200px;
            margin-right: 200px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px); 
        }

        /* Main Content */
        .main {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Product Cards */
        .products {
            margin: 20px;
            text-align: center; 
            background-color: rgba(174, 241, 241, 0.7);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 2px 2px 2px black;
        }

        .products:hover {
            background-color: teal;
        }

        .products img,
        .products video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Adding hover effect for images and videos */
        .products:hover img,
        .products:hover video {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Deposit Features and Available Loans */
        .features {
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 200px;
            margin-right: 200px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        .features h2 {
            color: red;
            text-shadow: 2px 2px 6px black;
        }

        /* Center the content of the lists */
        .features ul,
        .features ol {
            text-align: left; 
            list-style-position: inside; 
        }

        .features li {
            text-align: center;
        }
    </style>
    <title>MyBank Single Page Application</title>
</head>
<body>
    <header>
        <h1>My Bank Products</h1>
    </header>
    <div class="main">
        <div class="products">
            <h2>Gold</h2>
            <img src="images/gold.jpg" alt="Gold Image">
        </div>
        <div class="products">
            <h2>Insurance</h2>
            <img src="images/insurance.jpg" alt="Insurance Image">
        </div>
        <div class="products">
            <h2>Trust</h2>
            <video controls muted autoplay style="width: 400px;">
                <source src="images/istockphoto-1510009414-640_adpp_is.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="products">
            <h2>Locker</h2>
            <img src="images/locker.jpg" alt="Locker Image">
        </div>
    </div>
    <div class="features">
        <h2>Deposit Features</h2>
        <ul>
            <li>High Interest Rates</li>
            <li>Flexible Terms</li>
            <li>Online Banking</li>
        </ul>
        <h2>Available Loans</h2>
        <ol>
            <li>Personal Loans</li>
            <li>Home Loans</li>
            <li>Car Loans</li>
        </ol>
    </div>
</body>
</html>
