<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Check Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="validating.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Apply for a Check Book</h1>
        <form name = "application" onsubmit="return performValidate()" action="#">
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number:
                    <span id="accountNumbererr"></span>
                </label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber">
            </div>
            <div class="mb-3">
                <label for="accountHolder" class="form-label">Account Holder:
                    <span id="accountHoldererr"></span>
                </label>
                <input type="text" class="form-control" id="accountHolder" name="accountHolder">
            </div>
            <div class="mb-3">
                <label class="form-label">Account Type:
                    <span id="accountTypeerr"></span>
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accountType" id="savings" value="savings" checked>
                    <label class="form-check-label" for="savings">Savings</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="accountType" id="current" value="current">
                    <label class="form-check-label" for="current">Current</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="chequeBookType" class="form-label">Cheque Book Type:
                    <span id="chequeBookTypeerr"></span>
                </label>
                <select class="form-select" id="chequeBookType" name="chequeBookType">
                    <option>Select type</option>
                    <option value="personal">Personal</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dateOfApply" class="form-label">Date of Apply:
                    <span id="dateOfApplyerr"></span>
                </label>
                <input type="date" class="form-control" id="dateOfApply" name="dateOfApply">
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address:
                    <span id="addresserr"></span>
                </label>
                <textarea class="form-control" id="address" name="address" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="signature" class="form-label">Signature:
                    <span id="signatureerr"></span>
                </label>
                <input type="file" class="form-control" id="signature" name="signature" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number:
                    <span id="contactNumbererr"></span>
                </label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:
                    <span id="emailerr"></span>
                </label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsAndConditions" name="termsAndConditions">
                <label class="form-check-label" for="termsAndConditions">I agree to the Terms and Conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
