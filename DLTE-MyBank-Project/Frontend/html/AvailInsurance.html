<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
       
        .form-group label {
            font-weight: bold; /* Bold label text */
        }
        .form-control:focus {
            border-color: #ffd166; /* Yellow border color on focus */
            box-shadow: 0 0 0 0.25rem rgba(141, 100, 3, 0.25); /* Yellow box shadow on focus */
        }
    </style>
</head>
<body style="background-color: rgb(206, 236, 246);">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-lg-7 col-md-8 col-12">
                <h1 class="text-primary text-center mb-4">Insurance Form</h1>
                <form name="insuranceForm" action="#" class="rounded-5 shadow-lg p-5 bg-warning-subtle">
                    <div class="mb-3">
                        <label for="insuranceType" class="form-label">Insurance Type</label>
                        <input type="text" class="form-control" id="insuranceType" name="insuranceType" required>
                    </div>
                    <div class="mb-3">
                        <label for="insuranceName" class="form-label">Insurance Name</label>
                        <input type="text" class="form-control" id="insuranceName" name="insuranceName" required>
                    </div>
                    <div class="mb-3">
                        <label for="insuranceKeyBenefits" class="form-label">Insurance Key Benefits</label>
                        <textarea class="form-control" id="insuranceKeyBenefits" name="insuranceKeyBenefits" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="insuranceLifetime" class="form-label">Insurance Lifetime (years)</label>
                        <input type="number" class="form-control" id="insuranceLifetime" name="insuranceLifetime" required>
                    </div>
                    <div class="mb-3">
                        <label for="insurancePremium" class="form-label">Insurance Premium</label>
                        <input type="number" class="form-control" id="insurancePremium" name="insurancePremium" required>
                    </div>
                    <div class="mb-3">
                        <label for="insuranceCoverage" class="form-label">Insurance Coverage</label>
                        <input type="number" class="form-control" id="insuranceCoverage" name="insuranceCoverage" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="customerID" class="form-label">Customer ID</label>
                        <input type="number" class="form-control" id="customerID" name="customerID" required>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-danger ms-2">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
</body>
</html>
